<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Modelo</title>
  </head>
  <body>
    <section class="container">
      <h1>Meu timer</h1>
      <p class="relogio">00:00:00</p>
      <p class="controles">
        <button class="iniciar">Iniciar</button>
        <button class="pausar">Pausar</button>
        <button class="zerar">Zerar</button>
        <button class="alerta">Alerta</button>
      </p>
      <div class="lembrete">
        <h2>Lembrete</h2>
        <label class="label" for="insira-tempo">Insira o tempo que quer ser lembrado</label>
        <input type="text" name="" id="insira-tempo" placeholder="EX: 00:00:10" />
        <button class="lembre">Lembre-me</button>
      </div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
