<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Calculara IMC</title>
  </head>
  <body>
    <section class="container">
      <h1>Tabela IMC</h1>

      <section class="tabela">
        <div class="column">
          <h2>IMC</h2>
          <p>menos do que 18,5</p>
          <p>Entre 18,5 e 24,9</p>
          <p>Entre 25 e 29,9</p>
          <p>Entre 30 e 34,9</p>
          <p>Entre 35 e 39,9</p>
          <p>Mais do que 40</p>
        </div>

        <div class="column">
          <h2>Resultado</h2>
          <p>Abaixo do peso</p>
          <p>Peso normal</p>
          <p>Sobrepeso</p>
          <p>Obesidade grau 1</p>
          <p>Obesidade grau 2</p>
          <p>Obesidade grau 3</p>
        </div>
      </section>

      <h1>Calcule seu IMC</h1>
      <form action="">
        <label for="peso">Peso</label>
        <input type="text" name="" id="peso" />

        <label for="altura">Altura(ex: 1.80)</label>
        <input type="text" name="" id="altura" />

        <button onclick="calculoIMC()">Calcular</button>

        <div id="exibicao"></div>
      </form>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
